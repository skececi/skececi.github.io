<h3>Recipe List:</h3>
* 1 Tablespoon olive oil
* 1.5 tablespoons unsalted butter
* 3 large garlic cloves
* Salt and fresh ground black pepper to taste
* dry white wine
* 600 grams (1 serving) scallops
* 1 tablespoons lemon juice
* chopped parsley
* 2-3 ounces linguine
